<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid mt-4">
        <h2 class="mb-4">Dashboard Overview</h2>

        <div class="row">

            <div class="col-xl-4 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2 border-0 bg-primary text-white rounded-3">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-uppercase mb-1 fw-bold" style="font-size: 0.9rem;">
                                    Total Products</div>
                                <div class="h2 mb-0 fw-bold" th:text="${productCount}">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-box-open fa-3x text-white-50"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-4 col-md-6 mb-4">
                <div class="card border-left-success shadow h-100 py-2 border-0 bg-success text-white rounded-3">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-uppercase mb-1 fw-bold" style="font-size: 0.9rem;">
                                    Total Categories</div>
                                <div class="h2 mb-0 fw-bold" th:text="${categoryCount}">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-list fa-3x text-white-50"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-4 col-md-6 mb-4">
                <div class="card border-left-warning shadow h-100 py-2 border-0 bg-warning text-dark rounded-3">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-uppercase mb-1 fw-bold" style="font-size: 0.9rem;">
                                    Total Brands</div>
                                <div class="h2 mb-0 fw-bold" th:text="${brandCount}">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-tags fa-3x text-black-50"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Recent Activity</h6>
                    </div>
                    <div class="card-body">
                        <p>Welcome to Admin Dashboard!</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
