<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <h2>FEEDBACK LIST</h2>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                <tr class="align-middle text-center">
                    <th scope="col">ID</th>
                    <th scope="col">NAME</th>
                    <th scope="col">EMAIL</th>
                    <th scope="col">MESSAGE</th>
                    <th scope="col">TIME</th>
                    <th scope="col">RESPONE</th>
                    <th scope="col">OPERATION</th>
                </tr>
                </thead>
                <tbody>
                <tr class="align-middle text-center" th:each="cont : ${contacts}">
                    <th scope="row" th:text="${cont.id}"></th>
                    <td th:text="${cont.firstname + ' ' + cont.lastname}"></td>
                    <td th:text="${cont.email}"></td>
                    <td th:text="${cont.message}"></td>
                    <td th:text="${#dates.format(cont.sent_at, 'dd-MM-yyyy HH:mm')}"></td>
                    <td th:if="${cont.status == 1}"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-toggle-on text-success" viewBox="0 0 16 16">
                        <path d="M5 3a5 5 0 0 0 0 10h6a5 5 0 0 0 0-10zm6 9a4 4 0 1 1 0-8 4 4 0 0 1 0 8"/>
                    </svg></td>
                    <td th:unless="${cont.status == 1}"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-toggle-off text-danger" viewBox="0 0 16 16">
                        <path d="M11 4a4 4 0 0 1 0 8H8a5 5 0 0 0 2-4 5 5 0 0 0-2-4zm-6 8a4 4 0 1 1 0-8 4 4 0 0 1 0 8M0 8a5 5 0 0 0 5 5h6a5 5 0 0 0 0-10H5a5 5 0 0 0-5 5"/>
                    </svg></td>
                    <td>
                        <a th:href="@{/admin/contact/edit-contact-form(id=${cont.id})}" class="btn btn-success"><i class="fa-solid fa-pen-to-square"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
