<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Product</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <a th:href="@{/admin/products/Product-insert-form}"><i class="btn btn-primary">Insert</i></a>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                <tr class="align-middle text-center">
                    <th scope="col">ID</th>
                    <th scope="col">IMAGE</th>
                    <th scope="col">TILTE</th>
                    <th scope="col">DISCRIPTION</th>
                    <th scope="col">CONTENT</th>
                    <th scope="col">PRICE</th>
                    <th scope="col">CATE</th>
                    <th scope="col">STATUS</th>
                    <th scope="col">OPERATION</th>
                </tr>
                </thead>
                <tbody>
                <tr class="align-middle text-center" th:each="product : ${products}">
                    <th scope="row" th:text="${product.id}"></th>
                    <td style="width: 150px;"> <img th:src="${product.image}" alt="Category Image" style="max-width: 100px; height: auto;">
                    </td>
                    <td th:text="${product.title}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.content}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.id_cate}"></td>
                    <td th:text="${product.status}"></td>
                    <td>
                    <td>
                        <a th:href="@{/admin/products/Product-edit-form(id=${product.id})}" class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i></a>
                        <a th:href="@{/admin/products/delete(id=${product.id})}" class="btn btn-danger"><i class="fa-solid fa-delete-left"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
