<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Category</title>
</head>
<body>
<div layout:fragment="content">
   <div class="container">
       <div class="row">
           <div class="col-12">
               <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                   <i class="fa-solid fa-triangle-exclamation"></i> <span th:text="${error}"></span>

                   <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                   </button>
               </div>

               <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                   <i class="fa-solid fa-check-circle"></i> <span th:text="${success}"></span>

                   <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                   </button>
               </div>
           </div>
       </div>
       <div class="row">
           <a th:href="@{/admin/category/Category-insert-form}"><i class="btn btn-primary">Insert</i></a>
       </div>
       <div class="row">
           <table class="table">
               <thead>
               <tr class="align-middle text-center">
                   <th scope="col">ID</th>
                   <th scope="col">NAME</th>
                   <th scope="col">IMAGE</th>
                   <th scope="col">STATUS</th>
                   <th scope="col">OPERATION</th>
               </tr>
               </thead>
               <tbody>
               <tr class="align-middle text-center" th:each="category : ${categories}">
                   <th scope="row" th:text="${category.id}"></th>
                   <td th:text="${category.name}"></td>
                   <td style="width: 150px;"> <img th:src="${category.image}" alt="Category Image" style="max-width: 100px; height: auto;">
                   </td>
                   <td th:if="${category.status == 1}"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-toggle-on text-success" viewBox="0 0 16 16">
                       <path d="M5 3a5 5 0 0 0 0 10h6a5 5 0 0 0 0-10zm6 9a4 4 0 1 1 0-8 4 4 0 0 1 0 8"/>
                   </svg></td>
                   <td th:unless="${category.status == 1}"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-toggle-off text-danger" viewBox="0 0 16 16">
                       <path d="M11 4a4 4 0 0 1 0 8H8a5 5 0 0 0 2-4 5 5 0 0 0-2-4zm-6 8a4 4 0 1 1 0-8 4 4 0 0 1 0 8M0 8a5 5 0 0 0 5 5h6a5 5 0 0 0 0-10H5a5 5 0 0 0-5 5"/>
                   </svg></td>
                   <td>
                       <a th:href="@{/admin/category/Category-edit-form(id=${category.id})}" class="btn btn-success"><i class="fa-solid fa-pen-to-square"></i></a>
                       <a th:href="@{/admin/category/delete(id=${category.id})}"
                          class="btn btn-danger"
                          onclick="return confirm('Bạn có chắc chắn muốn xóa danh mục này?');">
                           <i class="fa-solid fa-delete-left"></i></a>
                   </td>
               </tr>
               </tbody>
           </table>
       </div>
   </div>
</div>
</body>
</html>
