<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
      layout:decorate="~{home/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
</head>
<body>
<div layout:fragment="main-content">
    <div class="untree_co-section product-section before-footer-section">
        <div class="container">
            <div class="row g-4">

                <div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each="product : ${products}">
                    <div class="card h-100 product-card">
                        <img th:src="${product.image}" class="card-img-top" alt="..."> <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${product.title}"></h5>

                        <p class="card-text text-truncate" th:text="${product.description}"></p>

                        <p class="card-text text-danger fw-bold" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">0đ</p>

                        <a href="#" class="btn btn-dark mt-auto">Buy</a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
