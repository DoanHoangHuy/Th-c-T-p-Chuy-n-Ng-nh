<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
      layout:decorate="~{home/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
</head>
<body>
<div layout:fragment="main-content">
    <div class="untree_co-section product-section before-footer-section">
        <div class="container">
            <div class="row d-flex justify-content-evenly">
                <!-- Start Column 1 -->
                    <div class="card-product h-100 d-flex flex-column border rounded-2 bg-white" style="width: 18rem;" th:each="product :${products}">
                        <img th:src="${product.image}" class="card-img-top" alt="...">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${product.title}"></h5>
                            <p class="card-text" th:text="${product.description}"></p>
                            <p class="card-text" th:text="${product.price}"></p>
                            <a href="#" class="btn btn-primary mt-auto">Buy</a>
                        </div>
                    </div>

                <!-- End Column 1 -->

            </div>
        </div>
    </div>

</div>
</body>
</html>
